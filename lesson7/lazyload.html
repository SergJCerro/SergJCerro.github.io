<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Lazy Load Images " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load </title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/lazy.css">
</head>
<body onload="change()">
    <header>
        <h1>Progressive Image Loading </h1>
    </header>
    <main>
        <img src="images/placeholder.jpg" alt="Image1" data-src="images/image1.jpg" width="300" height="400">
        <img src="images/placeholder.jpg" alt="Image2" data-src="images/image2.jpg" width="300" height="400">
        <img src="images/placeholder.jpg" alt="Image3" data-src="images/image3.jpg" width="300" height="400">
        <img src="images/placeholder.jpg" alt="Image4" data-src="images/image4.jpg" width="300" height="400">
        <img src="images/placeholder.jpg" alt="Image5" data-src="images/image5.jpg" width="300" height="400">
        <img src="images/placeholder.jpg" alt="Image6" data-src="images/image6.jpg" width="300" height="400">
    </main>
    <script src="js/lazy.js"></script>
</body>
</html>
